{% extends 'root.html' %}
{% block content %}
<h1 class="text-center mt-3">Круизы</h1>

<div class="container">

  <div class="row">
    <div class="col-auto">
      <form method="get">
      <div class="form-row g-0 align-items-right">
        {% for field in filter.form %}
        <div class="col-auto">
          {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <div class="col-auto">
          <button type="submit" class="btn btn-info">Применить фильтр</button>
        </div>
      </div>
      </form>
    </div>
  </div>

  {% for cruise in cruise_list %}
  <div class="card mb-3 mt-4">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ cruise.image.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{ cruise.title }}</h3>
          <p class="card-text">Города: {{ cruise.cities }}</p>
          <p class="card-text"><small class="text-body-secondary">Стоимость: {{ cruise.price }} руб.</small></p>
            <a href="{% url 'cruise:cruise-detail' cruise.id %}" class="btn btn-info mt-5">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
