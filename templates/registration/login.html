{% extends "root.html" %}
{% block content %}
<div class="content-section">
{% if user.is_authenticated %}
    <div class="border-top pt-3">
        <h2>Вы вошли как: <b>{{ user.username }}</b></h2>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-info" type="submit">Выйти</button>
        </form>
    </div>
{% else %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Вход</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Войти</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
        </small>
    </div>
{% endif %}
</div>
{% endblock content %}
